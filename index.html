<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="css/style.css">
  <title>Sistema CalcKW</title>
</head>
<body onload="lerCadastro()">
  <div class="conteudo">

    <form id="form" class="form">
      <p>Cadastrar dados:</p>
      <input type="text" name="" id="descricao" placeholder="Descrição do aparelho" autocomplete="off" required>
      <input type="number"  min="0" name="" id="quantidade" placeholder="Quantidade de aparelhos" required>
      <input type="number"  step="0.01" min="0" name="" id="potencia" placeholder="Potência do aparelho KW" required>
      <input type="number"  step="0.01" min="0" name="" id="tempo" placeholder="Tempo de uso em horas" required>
      <!-- <input type="number"  step="0.01" min="0" name="" id="valor" placeholder="Valor KW" required> -->
      <button type="submit">Cadastrar</button>
      <div class="resultado">
        <!-- <div class="total-energia">Total de Consumo: <span id="resultadoConsumo"></span> (KWh/Mes)</div> -->
        <div class="total-consumo">Total a Pagar:  R$ <span id="totalPagar"></span></div>
      </div>
    </form>
    <div class="mostrar-dados">
      <h4>Lista de Produtos</h4>
      <div id="corpo"></div>
    </div>
  </div>



  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
  <script src="js/fire.js"></script>
  <!-- <script src="js/main.js"></script> -->
</body>
</html>
